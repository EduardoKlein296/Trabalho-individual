<script>
  const ctx = document.getElementById('grafico');

  var batman =null
  var mimikyu =null
  var yoda= null
  var eddie = null
  var motoqueiro =null
  Chart.defaults.color = '#000';
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Batman que Ri', 'Mimikyu', 'Yoda Fantasma', 'Eddie Ciborgue', 'Motoqueiro Fantasma Cósmico'],
      datasets: [{
        label: 'Quantidade de votos',
        data: [batman, mimikyu, yoda, eddie, motoqueiro],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
